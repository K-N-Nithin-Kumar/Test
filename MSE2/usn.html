<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let usn = prompt("Enter the usn:");

        let regEx = /^1[A-Z]{2}\d{2}[A-Z]{2}\d{3}$/; //  1NT/i

        if (regEx.test(usn) == true) {
            alert("Valid usn");
        } else {
            alert("its invalid usn");
        }
    </script>
</body>

</html>
